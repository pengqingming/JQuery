<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab组件</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src = "tab.js"></script>
</head>
<body>
	<div class="tab J_tab">
		<ul class="tab-menuWrapper">
			<li class="J_tab_menu tab-currentMenu1">menu1</li>
			<li class="J_tab_menu">menu2</li>
			<li class="J_tab_menu">menu3</li>
			<li class="J_tab_menu">menu4</li>
		</ul>
		<div class="tab-contentWrapper">
			<div class="J_tab_content"><div>content1</div><ul>abc</ul></div>
			<div class="J_tab_content " style="display: none;">content2</div>
			<div class="J_tab_content" style="display: none;">content3</div>
			<div class="J_tab_content" style="display: none;">content4</div>
		</div>
	</div>
	<div class="tab J_tab">
		<ul class="tab-menuWrapper" >
			<li class="J_tab_menu">menu1</li>
			<li class="J_tab_menu tab-currentMenu">menu2</li>
			<li class="J_tab_menu">menu3</li>
		</ul>
		<div class="tab-contentWrapper">
			<div class="J_tab_content">content2<ul>abc</ul></div>
			<div class="J_tab_content" style="display: none;">content2</div>
			<div class="J_tab_content" style="display: none;">content3</div>
		</div>
	</div>
</body>
</html>
